    <!--FORM CONTACT-->
    <section class="contacto">
      <div class="containerr">

   
    <div class="formularioB">
      <h2><i class="fas fa-angle-right"></i> Escríbenos un mail por aquí </h2>

    <form class="row g-3" action="https://formspree.io/f/mqknredq" method="POST">

      <div class="col-md-6">
        <label for="name" class="form-label">Nombre</label>
        <input name="name" type="text" class="form-control" id="Nombre" placeholder="Nombre" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
      </div>

      <div class="col-md-6">
        <label for="telephone" class="form-label">Teléfono</label>
        <input name="telephone" type="number" class="form-control" id="Nombre" placeholder="+54 XXX X XXXXXX" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input name="email" type="email" class="form-control" id="inputEmail4" required placeholder="su@email.aqui">
      </div>
      
      <div class="col-md-6">
        <label for="localidad" class="form-label">Localidad</label>
        <input name="localidad" type="text" class="form-control" id="inputAddress" required placeholder="Buenos Aires, Argentina">
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Mensaje</label>
        <textarea name="message" class="form-control" id="validationTextarea" placeholder="Quiero información sobre..." required></textarea>
        <div class="invalid-feedback">
          Please enter a message in the textarea.
        </div>
      </div>
      
      <div class="col-12">
        <div class="form-check">
          <input name="call" class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="call">
            ¡Quiero que me llames!
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-dark" id="form" target="_blank">Enviar</button>
      </div>
      <div class="contact-form-loader none text-center">
        <img src="images/icons/puff.svg" alt="Cargando">
        </div>
        <div class="contact-form-response none text-center">
          <p>Tu mensaje ha sido enviado</p>
        </div>
    </form>
    </div>
  </div>
